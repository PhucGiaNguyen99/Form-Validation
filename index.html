<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Sign-up Form</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="left-panel">
                <div class="overlay">
                    <img src="sunflower gargen.jpg" alt="Odin Logo" class="logo"/>
                    <h1 class="logo-text">ODIN</h1>
                    <p class="photo-credit">Photo by PGN on Reddit</p>
                </div>
            </div>

            <div class="right-panel">
                <div class="text-intro">
                    <p>This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
                    <p><em>You know</em> you want to.</p>
                </div>

                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-fow">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required />
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required />
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required />
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" required />
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit">Create Account</button>
                    <p class="login">Already have an account? <a href="#">Login in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
